<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout History</title>
  <link rel="stylesheet" href="styles3.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Workout History</h1>
      <div class="categories">
        <span>Cardio</span>
        <span>Strength</span>
      </div>
    </header>

    <main class="history">
      <div class="card">
        <p class="date">06/05/23</p>
        <h2>running</h2>
        <p>1 miles</p>
        <p>13 minutes</p>
        <button class="delete-btn">X</button>
      </div>

      <div class="card">
        <p class="date">06/05/23</p>
        <h2>bicep curls</h2>
        <p>3 sets</p>
        <p>10 reps</p>
        <p>45 lbs</p>
        <button class="delete-btn">X</button>
      </div>
    </main>
  </div>
  <script src="script3.js"></script>
</body>
</html>
