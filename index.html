<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strength Training Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="strength-form">
      <h1>Strength Training</h1>
      <label for="activity">Activity:</label>
      <input type="text" id="activity" name="activity" placeholder="Bicep Curls" required>
      
      <label for="reps">Reps:</label>
      <input type="number" id="reps" name="reps" placeholder="10" required>
      
      <label for="sets">Sets:</label>
      <input type="number" id="sets" name="sets" placeholder="3" required>
      
      <label for="weight">Weight (Optional):</label>
      <input type="number" id="weight" name="weight" placeholder="45">
      
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
